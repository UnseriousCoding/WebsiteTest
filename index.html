<!DOCTYPE html>
<html>
<head>
    <title>Min nettside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;

        }
    </style>
</head>
<body>
    <h1>Velkommen til nettsiden min!</h1>
    <p>Her er litt tekst med en fin bakgrunnsfarge.</p>
    <p>Klikk p책 knappen nedenfor for 책 g책 til en ny side.</p>
    <button onclick="location.href='nySide.html';">G책 til ny side</button>
    <button onclick="showQuote()">Vis sitat</button>
    <div id="quote"></div>
    <script src="quotes.js"></script> <!-- Laster inn sitatene -->
    <script>
        function showQuote() {
            // Velg et tilfeldig sitat
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            // Vis sitatet i <div>-elementet med id="quote"
            document.getElementById("quote").innerText = randomQuote;
        }
    </script>
