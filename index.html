<!DOCTYPE html>
<html>
<head>
    <title>Min nettside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #quote {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #555;
        }
        #car {
            position: absolute;
            bottom: 10px;
            left: -200px; /* Starter utenfor skjermen */
            width: 100px;
            transition: transform 1s ease-in-out; /* For jevn bevegelse */
        }

        .drive {
            animation: driveAcross 3s linear forwards;
        }

        @keyframes driveAcross {
            from {
                left: -200px; /* Startposisjon */
            }
            to {
                left: 100vw; /* Kjører ut av skjermen */
            }
        }        
    </style>
</head>
<body>
    <h1>Velkommen til nettsiden min!</h1>
    <p>Her er litt tekst med en fin bakgrunnsfarge.</p>
    <p>Klikk på knappen nedenfor for å gå til en ny side.</p>
    <button onclick="location.href='nySide.html';">Gå til ny side</button>
    <button onclick="showQuote()">Vis sitat</button>
    <div id="quote"></div>
    <script src="quotes.js"></script> <!-- Laster inn sitatene -->
    <script>
        function showQuote() {
            // Velg et tilfeldig sitat
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            // Vis sitatet i <div>-elementet med id="quote"
            document.getElementById("quote").innerText = randomQuote;
        }
    <button id="driveButton">Hold musen over meg!</button>
    <img id="car" src="https://via.placeholder.com/100x50.png?text=Car" alt="Bil">

    <script>
        const button = document.getElementById("driveButton");
        const car = document.getElementById("car");

        // Når musen er over knappen, legg til animasjonsklassen
        button.addEventListener("mouseover", () => {
            car.classList.add("drive");
            setTimeout(() => car.classList.remove("drive"), 3000); // Fjern klassen etter animasjonen
        });        
    </script>
    
</body>
</html>
